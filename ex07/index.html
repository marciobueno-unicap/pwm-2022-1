<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo de Tabelas, Listas, iFrame</title>
    <link
      rel="icon"
      href="https://lh3.googleusercontent.com/a-/AOh14GjzlrxLQp8GKFjtEe3cwpC-OcKSr6UqfukgQ7KS=s24-p-k-no-mo"
    />
  </head>
  <body>
    <h1>IFSBook – A <em>rede social</em> dos alunos do IFS</h1>
    <table border="1">
      <caption>
        Resultado 1º Bimestre
      </caption>
      <tr>
        <th>Aluno</th>
        <th>Nota</th>
      </tr>
      <tr>
        <td colspan="2">Carlos</td>
      </tr>
      <tr>
        <td>José</td>
        <td>10,0</td>
        <td rowspan="2">8,0</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>10,0</td>
        <td>7,0</td>
      </tr>
    </table>
    <ol>
      <li>Tomate;</li>
      <li>Arroz;</li>
      <ol type="i">
        <li>Integral</li>
        <li>Branco</li>
      </ol>
      <li>Feijão.</li>
    </ol>
    <iframe src="http://www.google.com.br"
      >Seu browser não suporta iframes</iframe
    >
  </body>
</html>
